<!DOCTYPE html>
<html>

<head>
  <title>Zoom Tab Remover</title>
</head>

<body>
  <section>
    <div>Delay in Seconds before removing the leftover Zoom tabs</div>
    <div><p/></div>
    <select id="interval">
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="15">15 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
      <option value="120">2 minutes</option>
      <option value="180">3 minutes</option>
      <option value="300">5 minutes</option>
      <option value="600">10 minutes</option>
    </select>
    <div>
      <p />
    </div>
    <div id="status"></div>
  </section>

  <section>
    <label><b>URLs</b> to auto-close <br />(line-separated)</label>
    <textarea id="urls" rows="6" autofocus></textarea>
    <button id="save">Save</button>
    <div id="status_urls"></div>
    <div>
      <p />
    </div>
  </section>

  <section>
    <label>Reset to default</label>
    <button id="reset">Restore Default Setting</button>
    <div id="status_reset"></div>
  </section>

  <script src="options.js"></script>
</body>

</html>
